<main class="container">
    <h3>Clientes</h3>
    <table class="table">
        <thead>
            <th>Nome</th>
            <th>Endereco</th>
            <th>Data Nascimento</th>
        </thead>
        <tbody>
            <tr *ngFor="let umCliente of listaClientes">
                <td>{{umCliente.nome}}</td>
                <td>{{umCliente.endereco}}</td>
                <td>{{umCliente.dataNascimento}}</td>
            </tr>
        </tbody>
    </table>
</main>
